<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LMTAG Options</title>
    <style>
      body {
        padding: 20px;
        font-family: sans-serif;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
        margin-right: 5px;
      }
      #status {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>LMTAG Settings</h1>
    <label>
      LM Studio API URL:
      <input
        type="text"
        id="apiUrl"
        placeholder="http://127.0.0.1:1234/v1/chat/completions"
      />
    </label>
    <button id="save">Save</button>
    <button id="test">Test Connection</button>
    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
